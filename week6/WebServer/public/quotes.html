<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./css/flexbox.css" />
        <title>Build Fluid Layout</title>
    </head>

    <body>
        <div class="main">
            <header>
                <nav>
                    <ul>
                        <li><a href="./index.html">Index</a></li>
                        <li><a href="./home.html">Home</a></li>
                        <li><a href="./about.html">About</a></li>
                        <li><a href="./quotes.html">My Quotes</a></li>
                        <button id="logout" onclick="doLogout(event)" align-items:right>Logout</button>
                    </ul>
                </nav>
            </header>

            <div class="contentAbout" id="content">
                <div id="new-quote-form-div">Add new quote:
                    <form id="new-quote-form" class="quote-form" action="">
                        <label for="owner">
                            Owner:
                            <input id="owner" type="text" />
                        </label>
                        <label for="quote">
                            Quote:
                            <input id="quote" type="text" />
                        </label>
                        <label for="episode">
                            Episode:
                            <input id="episode" type="number" />
                        </label>
                        <label for="air_date">
                            Air Date:
                            <input id="air_date" type="date" />
                        </label>
                        <button type="button" onclick="doCreateQuote(event)">Submit</button>
                    </form>
                </div>
                <div id="quotes-display">Current Entries:
                    <div>Nothing here yet...</div>
                </div>
            </div>

            <footer>
                <nav>
                    <ul>
                        <li><a href="./index.html">Index</a></li>
                        <li><a href="./home.html">Home</a></li>
                        <li><a href="./about.html">About</a></li>
                        <li><a href="./quotes.html">My Quotes</a></li>
                        <p>Author: <a href="https://github.com/jspickard">James Spickard</a></p>
                    </ul>
                </nav>
            </footer>
        </div>
    </body>

    <script src="./src/api.config.js"></script>
    <script src="./src/simple-storage.js"></script>
    <script src="./src/service-helpers.js"></script>

    <script src="./src/quote.service.js"></script>

    <script src="./src/build-quotes-list.js"></script>
    <script src="./src/auth.js"></script>
    <script src="./src/app.js"></script>
    <script src="./src/quotes.js"></script>

</html>
