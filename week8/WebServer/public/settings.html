<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./css/flexbox.css" />
        <title>Build Fluid Layout</title>
    </head>

    <body>
        <div class="main">
            <header>
                <nav>
                    <ul id="getHeader"></script></ul>
                </nav>
            </header>

            <div class="content">
                <form class="login" action="">
                    <label for="username">
                        Username:
                        <input id="username" type="text" />
                    </label>
                    <label for="email">
                        Email:
                        <input id="email" type="email" />
                    </label>
                    <button type="button" onclick="doUpdateUser(event)">Update User Info</button>
                </form>
                <form class="login"  action="">
                    <label for="oldpassword">
                        Old Password:
                        <input id="oldpassword" type="password" />
                    </label>
                    <label for="newpassword">
                        New Password:
                        <input id="newpassword" type="password" />
                    </label>
                    <button type="button" onclick="doUpdatePassword(event)">Update Password</button>
                </form>
            </div>

            <footer>
                <nav>
                    <ul id="getFooter"></script></ul>
                    </ul>
                </nav>
            </footer>
        </div>
    </body>
    <script src="./lib/api.config.js"></script>
    <script src="./lib/simple-storage.js"></script>
    <script src="./lib/auth.service.js"></script>
    <script src="./lib/service-helpers.js"></script>
    <script src="./lib/auth.js"></script>
    <script src="/lib/format.js"></script>
    <script src="/lib/settings.js"></script>
    <script src="./app.js"></script>

</html>
